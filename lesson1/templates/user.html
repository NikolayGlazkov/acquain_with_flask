<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>
</head>
<body>
    <h1>Информация о студентах</h1>
    <table border="1">
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Средний балл</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.lastname }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.bal }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
