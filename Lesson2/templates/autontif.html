{% extends "base.html" %}
{% block title %}Аутентификация{% endblock %}

{% block content %}
    <h1>Введите ваш логин и пароль</h1>
    <form method="POST">
        <div>
            <label>Логин</label>
            <input type="text" name="login" required>
        </div>
        <div>
            <label>Пароль</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>
{% endblock %}
